<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgeting App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to our Budgeting App</h1>
        <p>Start managing your finances today!</p>
    </header>
    <main>
        <section id="budget-section">
            <h2>Your Budget</h2>
            <p id="balance">Balance: $0.00</p>
            <div id="expenses">
                <h3>Expenses</h3>
                <ul id="expenses-list">
                    <!-- Expense items will be added here dynamically -->
                </ul>
            </div>
            <div id="controls">
                <input type="number" id="amount" placeholder="Amount">
                <input type="text" id="description" placeholder="Description">
                <select id="category">
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Others">Others</option>
                </select>
                <select id="type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <button id="add-transaction">Add Transaction</button>
                <button id="view-history">View History</button>
            </div>
        </section>
        <section id="history-section" style="display:none;">
            <h2>Transaction History</h2>
            <ul id="history-list"></ul>
        </section>
    </main>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
